<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация — Beauty Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
<header>
  <h1>Beauty Studio</h1>
  <p>Создайте свой аккаунт для управления салоном</p>
  <div class="nav-links">
    <a href="/booking">Страница салона</a>
    <a href="/login">Вход</a>
  </div>
</header>

<div class="container">
  <div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2>Регистрация</h2>
    <p class="description">Создайте аккаунт для управления услугами, мастерами и записями.</p>

    <form id="register-form">
      <div>
        <label for="username">Логин *</label>
        <input type="text" id="username" name="username" required autocomplete="username" placeholder="Придумайте логин" />
      </div>

      <div>
        <label for="email">Email (необязательно)</label>
        <input type="email" id="email" name="email" autocomplete="email" placeholder="your@email.com" />
      </div>

      <div>
        <label for="password">Пароль *</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Минимум 6 символов" />
      </div>

      <button type="submit" class="btn-primary">Зарегистрироваться</button>

      <div id="alert-success" class="alert alert-success"></div>
      <div id="alert-error" class="alert alert-error"></div>
    </form>

    <p class="note" style="margin-top: 16px; text-align: center;">
      Уже есть аккаунт? <a href="/login" style="color: #a855f7;">Войдите</a>
    </p>
  </div>
</div>

<footer>
  © 2025 Beauty Studio. Все права защищены.
</footer>

<script>
  const form = document.getElementById('register-form');
  const successAlert = document.getElementById('alert-success');
  const errorAlert = document.getElementById('alert-error');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    successAlert.style.display = 'none';
    errorAlert.style.display = 'none';

    const formData = new FormData(form);
    const data = {
      username: formData.get('username'),
      email: formData.get('email'),
      password: formData.get('password')
    };

    if (data.username.length < 3 || data.username.length > 30) {
      errorAlert.textContent = 'Логин должен быть от 3 до 30 символов';
      errorAlert.style.display = 'block';
      return;
    }

    if (data.password.length < 6) {
      errorAlert.textContent = 'Пароль должен содержать минимум 6 символов';
      errorAlert.style.display = 'block';
      return;
    }

    if (data.email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) {
      errorAlert.textContent = 'Некорректный формат email';
      errorAlert.style.display = 'block';
      return;
    }

    try {
      const response = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      if (result.success) {
        successAlert.textContent = 'Регистрация успешна! Перенаправление...';
        successAlert.style.display = 'block';
        setTimeout(() => {
          window.location.href = '/admin';
        }, 1000);
      } else {
        errorAlert.textContent = result.message || 'Ошибка регистрации';
        errorAlert.style.display = 'block';
      }
    } catch (error) {
      errorAlert.textContent = 'Ошибка соединения. Попробуйте позже.';
      errorAlert.style.display = 'block';
    }
  });
</script>
</body>
</html>

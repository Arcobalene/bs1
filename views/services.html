<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Услуги и мастера — Beauty Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
<header>
  <div class="header-top-links">
    <a href="/users" id="users-link" class="header-top-link" title="Пользователи">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
      </svg>
    </a>
    <a href="#" id="logout-link" class="logout-link" title="Выход">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 17v-3h-5v-4h5V7l5 5-5 5zM14 2a2 2 0 012 2v2h-2V4H5v16h11v-2h2v2a2 2 0 01-2 2H5a2 2 0 01-2-2V4a2 2 0 012-2h9z"/>
      </svg>
    </a>
  </div>
  <div id="logo-container"></div>
  <h1>Beauty Studio</h1>
  <p>Управление услугами и мастерами</p>
  <div class="nav-links">
    <a href="/booking" id="salon-page-link">Страница салона</a>
    <a href="/admin">Админ-панель</a>
    <a href="/calendar">Календарь</a>
    <a href="/services">Услуги и мастера</a>
    <a href="/clients">Клиенты</a>
  </div>
</header>

<div class="container">
  <div class="card">
    <h2>Услуги и мастера</h2>
    <p class="description">Управляйте услугами и мастерами вашего салона.</p>

    <div class="tabs">
      <button type="button" class="tab-button active" data-tab="services">Услуги</button>
      <button type="button" class="tab-button" data-tab="masters">Мастера</button>
    </div>

    <!-- Вкладка: Услуги -->
    <div class="tab-content active" id="services-tab">
      <form id="admin-service-form">
        <div>
          <label for="admin-service-name">Название услуги</label>
          <input type="text" id="admin-service-name" placeholder="Например: Ботокс волос" />
        </div>
        <div class="form-row">
          <div>
            <label for="admin-service-price">Стоимость, сум</label>
            <input type="text" id="admin-service-price" placeholder="Например: 350000" />
          </div>
          <div>
            <label for="admin-service-duration">Длительность, минут</label>
            <input type="text" id="admin-service-duration" placeholder="Например: 90" />
          </div>
        </div>
        <button type="submit" class="btn-primary" id="admin-service-submit">Сохранить услугу</button>
      </form>

      <h4 style="font-size:0.9rem; margin-top:16px;">Текущие услуги</h4>
      <div id="admin-services-list" class="admin-list"></div>
    </div>

    <!-- Вкладка: Мастера -->
    <div class="tab-content" id="masters-tab" style="display: none;">
      <form id="admin-master-form">
        <div>
          <label for="admin-master-name">Имя мастера</label>
          <input type="text" id="admin-master-name" placeholder="Например: Лейла" />
        </div>
        <div>
          <label for="admin-master-role">Специализация</label>
          <input type="text" id="admin-master-role" placeholder="Например: бровист" />
        </div>
        <button type="submit" class="btn-primary" id="admin-master-submit">Сохранить мастера</button>
      </form>

      <h4 style="font-size:0.9rem; margin-top:16px;">Текущие мастера</h4>
      <div id="admin-masters-list" class="admin-list"></div>
    </div>
  </div>
</div>

<!-- Модальное окно для редактирования услуги -->
<div id="edit-service-modal" class="modal-overlay hidden">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title">Редактировать услугу</div>
      <button type="button" class="modal-close" id="close-edit-service-modal">×</button>
    </div>
    <div class="modal-body">
      <form id="edit-service-form">
        <div>
          <label for="edit-service-name">Название услуги</label>
          <input type="text" id="edit-service-name" placeholder="Например: Ботокс волос" required />
        </div>
        <div class="form-row">
          <div>
            <label for="edit-service-price">Стоимость, сум</label>
            <input type="text" id="edit-service-price" placeholder="Например: 350000" required />
          </div>
          <div>
            <label for="edit-service-duration">Длительность, минут</label>
            <input type="text" id="edit-service-duration" placeholder="Например: 90" required />
          </div>
        </div>
        <div style="display: flex; gap: 12px; margin-top: 20px;">
          <button type="submit" class="btn-primary" style="flex: 1;">Сохранить</button>
          <button type="button" class="btn-secondary" id="cancel-edit-service" style="flex: 1;">Отмена</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Модальное окно для редактирования мастера -->
<div id="edit-master-modal" class="modal-overlay hidden">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title">Редактировать мастера</div>
      <button type="button" class="modal-close" id="close-edit-master-modal">×</button>
    </div>
    <div class="modal-body">
      <form id="edit-master-form">
        <div>
          <label for="edit-master-name">Имя мастера</label>
          <input type="text" id="edit-master-name" placeholder="Например: Лейла" required />
        </div>
        <div>
          <label for="edit-master-role">Специализация</label>
          <input type="text" id="edit-master-role" placeholder="Например: бровист" />
        </div>
        <div style="display: flex; gap: 12px; margin-top: 20px;">
          <button type="submit" class="btn-primary" style="flex: 1;">Сохранить</button>
          <button type="button" class="btn-secondary" id="cancel-edit-master" style="flex: 1;">Отмена</button>
        </div>
      </form>
    </div>
  </div>
</div>

<footer>
  © 2025 Beauty Studio. Все права защищены.
</footer>

<script>
  let currentUser = null;
  let services = [];
  let masters = [];
  let editingServiceId = null;
  let editingMasterId = null;

  // Проверка авторизации и загрузка данных
  async function loadUserData() {
    try {
      const response = await fetch('/api/user');
      const result = await response.json();
      
      if (!result.success) {
        window.location.href = '/login';
        return;
      }

      currentUser = result.user;
      services = currentUser.services || [];
      masters = currentUser.masters || [];

      // Проверяем, вошли ли мы под другим пользователем
      if (currentUser.isImpersonating) {
        const banner = document.getElementById('impersonation-banner');
        if (banner) {
          banner.style.display = 'block';
          document.getElementById('impersonated-user').textContent = currentUser.username;
          document.getElementById('original-user').textContent = currentUser.originalUsername;
        }
      }

      // Обновляем ссылку "Страница салона" в навигации
      const salonPageLink = document.getElementById('salon-page-link');
      if (salonPageLink && currentUser && currentUser.id) {
        salonPageLink.href = `/booking?userId=${currentUser.id}`;
      }
      }
      
      // Показываем ссылку на управление пользователями только для админов
      const usersLink = document.getElementById('users-link');
      const isAdmin = currentUser.role === 'admin' || currentUser.username === 'admin';
      if (usersLink) {
        if (isAdmin) {
          usersLink.classList.add('show');
        } else {
          usersLink.classList.remove('show');
        }
      }
      
      // Применяем дизайн
      if (currentUser.salonDesign) {
        applyDesign(currentUser.salonDesign);
      }
      
      renderServices();
      renderMasters();
    } catch (error) {
      console.error('Ошибка загрузки данных:', error);
      window.location.href = '/login';
    }
  }

  function renderServices() {
    const list = document.getElementById('admin-services-list');
    if (!list) return;

    list.innerHTML = '';
    services.forEach((s) => {
      const row = document.createElement('div');
      row.className = 'admin-list-item';
      
      const main = document.createElement('div');
      main.className = 'admin-list-main';
      const nameSpan = document.createElement('span');
      nameSpan.textContent = s.name;
      const metaSpan = document.createElement('span');
      metaSpan.textContent = `${s.price.toLocaleString('ru-RU')} сум · ${s.duration} мин`;
      main.appendChild(nameSpan);
      main.appendChild(metaSpan);

      const actions = document.createElement('div');
      actions.className = 'admin-list-actions';
      const editBtn = document.createElement('button');
      editBtn.type = 'button';
      editBtn.textContent = 'Редактировать';
      editBtn.dataset.action = 'edit';
      editBtn.dataset.id = String(s.id);
      const deleteBtn = document.createElement('button');
      deleteBtn.type = 'button';
      deleteBtn.textContent = 'Удалить';
      deleteBtn.dataset.action = 'delete';
      deleteBtn.dataset.id = String(s.id);
      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);

      row.appendChild(main);
      row.appendChild(actions);
      list.appendChild(row);
    });
  }

  function renderMasters() {
    const list = document.getElementById('admin-masters-list');
    if (!list) return;

    list.innerHTML = '';
    masters.forEach((m) => {
      const row = document.createElement('div');
      row.className = 'admin-list-item';
      
      const main = document.createElement('div');
      main.className = 'admin-list-main';
      const nameSpan = document.createElement('span');
      nameSpan.textContent = m.name;
      const roleSpan = document.createElement('span');
      roleSpan.textContent = m.role || 'без специализации';
      main.appendChild(nameSpan);
      main.appendChild(roleSpan);

      const actions = document.createElement('div');
      actions.className = 'admin-list-actions';
      const editBtn = document.createElement('button');
      editBtn.type = 'button';
      editBtn.textContent = 'Редактировать';
      editBtn.dataset.action = 'edit';
      editBtn.dataset.id = String(m.id);
      const deleteBtn = document.createElement('button');
      deleteBtn.type = 'button';
      deleteBtn.textContent = 'Удалить';
      deleteBtn.dataset.action = 'delete';
      deleteBtn.dataset.id = String(m.id);
      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);

      row.appendChild(main);
      row.appendChild(actions);
      list.appendChild(row);
    });
  }

  // Обработка услуг
  const serviceForm = document.getElementById('admin-service-form');
  const serviceName = document.getElementById('admin-service-name');
  const servicePrice = document.getElementById('admin-service-price');
  const serviceDuration = document.getElementById('admin-service-duration');
  const serviceSubmitBtn = document.getElementById('admin-service-submit');
  const servicesList = document.getElementById('admin-services-list');

  serviceForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = serviceName.value.trim();
    const priceRaw = servicePrice.value.trim();
    const durationRaw = serviceDuration.value.trim();

    if (!name || !priceRaw || !durationRaw) {
      alert('Заполните все поля');
      return;
    }

    if (name.length > 100) {
      alert('Название услуги слишком длинное (максимум 100 символов)');
      return;
    }

    const price = Number(priceRaw.replace(/\s+/g, ''));
    const duration = Number(durationRaw.replace(/\s+/g, ''));
    if (Number.isNaN(price) || Number.isNaN(duration)) {
      alert('Стоимость и длительность должны быть числами');
      return;
    }
    if (price <= 0 || duration <= 0) {
      alert('Стоимость и длительность должны быть положительными числами');
      return;
    }
    if (price > 10000000) {
      alert('Стоимость слишком высокая (максимум 10 000 000)');
      return;
    }
    if (duration > 1440) {
      alert('Длительность слишком большая (максимум 1440 минут = 24 часа)');
      return;
    }

    // Проверяем, существует ли услуга с таким же названием
    const existing = services.find(s => s.name === name);
    if (existing) {
      if (!confirm(`Услуга с названием "${name}" уже существует. Хотите отредактировать существующую услугу?`)) {
        return;
      }
      // Очищаем поля основной формы перед открытием модального окна
      serviceName.value = '';
      servicePrice.value = '';
      serviceDuration.value = '';
      // Открываем модальное окно редактирования вместо тихого обновления
      openEditServiceModal(existing);
      return;
    }

    // Создаем новую услугу
    services.push({
      id: services.length > 0 ? Math.max(...services.map(s => s.id)) + 1 : 1,
      name,
      price,
      duration
    });

    await saveServices();
    serviceName.value = '';
    servicePrice.value = '';
    serviceDuration.value = '';
    renderServices();
  });

  servicesList.addEventListener('click', (e) => {
    const btn = e.target.closest('button[data-action]');
    if (!btn) return;
    const id = Number(btn.dataset.id);
    const action = btn.dataset.action;
    const service = services.find(s => s.id === id);
    if (!service) return;

    if (action === 'edit') {
      openEditServiceModal(service);
    } else if (action === 'delete') {
      if (!confirm(`Удалить услугу "${service.name}"?`)) return;
      services = services.filter(s => s.id !== id);
      if (editingServiceId === id) {
        editingServiceId = null;
        serviceName.value = '';
        servicePrice.value = '';
        serviceDuration.value = '';
        serviceSubmitBtn.textContent = 'Сохранить услугу';
        // Закрываем модальное окно, если редактируемая услуга была удалена
        closeEditServiceModal();
      }
      saveServices();
      renderServices();
    }
  });

  // Обработка мастеров
  const masterForm = document.getElementById('admin-master-form');
  const masterName = document.getElementById('admin-master-name');
  const masterRole = document.getElementById('admin-master-role');
  const masterSubmitBtn = document.getElementById('admin-master-submit');
  const mastersList = document.getElementById('admin-masters-list');

  masterForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = masterName.value.trim();
    const role = masterRole.value.trim();

    if (!name) {
      alert('Введите имя мастера');
      return;
    }

    if (name.length > 50) {
      alert('Имя мастера слишком длинное (максимум 50 символов)');
      return;
    }

    // Проверяем, существует ли мастер с таким же именем
    const existing = masters.find(m => m.name === name);
    if (existing) {
      if (!confirm(`Мастер с именем "${name}" уже существует. Хотите отредактировать существующего мастера?`)) {
        return;
      }
      // Очищаем поля основной формы перед открытием модального окна
      masterName.value = '';
      masterRole.value = '';
      // Открываем модальное окно редактирования вместо тихого обновления
      openEditMasterModal(existing);
      return;
    }

    // Создаем нового мастера
    masters.push({
      id: masters.length > 0 ? Math.max(...masters.map(m => m.id)) + 1 : 1,
      name,
      role
    });

    await saveMasters();
    masterName.value = '';
    masterRole.value = '';
    renderMasters();
  });

  mastersList.addEventListener('click', (e) => {
    const btn = e.target.closest('button[data-action]');
    if (!btn) return;
    const id = Number(btn.dataset.id);
    const action = btn.dataset.action;
    const master = masters.find(m => m.id === id);
    if (!master) return;

    if (action === 'edit') {
      openEditMasterModal(master);
    } else if (action === 'delete') {
      if (!confirm(`Удалить мастера "${master.name}"?`)) return;
      masters = masters.filter(m => m.id !== id);
      if (editingMasterId === id) {
        editingMasterId = null;
        masterName.value = '';
        masterRole.value = '';
        masterSubmitBtn.textContent = 'Сохранить мастера';
        // Закрываем модальное окно, если редактируемый мастер был удален
        closeEditMasterModal();
      }
      saveMasters();
      renderMasters();
    }
  });

  async function saveServices() {
    try {
      const response = await fetch('/api/services', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ services })
      });
      const result = await response.json();
      if (!result.success) {
        throw new Error(result.message || 'Ошибка сохранения');
      }
    } catch (error) {
      console.error('Ошибка сохранения услуг:', error);
      alert('Ошибка сохранения услуг: ' + (error.message || 'Неизвестная ошибка'));
      throw error;
    }
  }

  async function saveMasters() {
    try {
      const response = await fetch('/api/masters', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ masters })
      });
      const result = await response.json();
      if (!result.success) {
        throw new Error(result.message || 'Ошибка сохранения');
      }
    } catch (error) {
      console.error('Ошибка сохранения мастеров:', error);
      alert('Ошибка сохранения мастеров: ' + (error.message || 'Неизвестная ошибка'));
      throw error;
    }
  }

  // Переключение вкладок "Услуги" и "Мастера"
  document.querySelectorAll('.tab-button[data-tab]').forEach(btn => {
    btn.addEventListener('click', () => {
      const tabName = btn.dataset.tab;
      
      // Убираем активный класс со всех кнопок
      document.querySelectorAll('.tab-button[data-tab]').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Скрываем все вкладки
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.style.display = 'none';
        tab.classList.remove('active');
      });
      
      // Показываем выбранную вкладку
      const targetTab = document.getElementById(`${tabName}-tab`);
      if (targetTab) {
        targetTab.style.display = 'block';
        targetTab.classList.add('active');
      }
    });
  });

  // Выход
  document.getElementById('logout-link').addEventListener('click', (e) => {
    e.preventDefault();
    fetch('/api/logout', { method: 'POST' })
      .then(() => {
        window.location.href = '/';
      })
      .catch(err => {
        console.error('Ошибка выхода:', err);
        window.location.href = '/';
      });
  });

  // Функция применения дизайна
  function applyDesign(design) {
    if (!design) return;

    const style = document.createElement('style');
    style.id = 'salon-custom-design';

    const primaryColor = design.primaryColor || '#f973b6';
    const secondaryColor = design.secondaryColor || '#a855f7';
    const headerBg = design.headerBg || '#f973b6';
    const cardBg = design.cardBg || '#ffffff';
    const textColor = design.textColor || '#222222';
    const buttonTextColor = design.buttonTextColor || '#ffffff';
    const pageBg = design.pageBg || '#f7f7fb';
    const pageBgType = design.pageBgType || 'color';
    const pageBgSecondary = design.pageBgSecondary || '#ffffff';
    const pageBgImage = design.pageBgImage || '';

    const isLightBg = isLightColor(cardBg);
    const finalTextColor = isLightBg ? textColor : '#ffffff';

    // Определяем фон страницы
    let bodyBg = pageBg;
    if (pageBgType === 'gradient') {
      bodyBg = `linear-gradient(135deg, ${pageBg}, ${pageBgSecondary})`;
    } else if (pageBgType === 'image' && pageBgImage) {
      bodyBg = `url(${pageBgImage}) center/cover no-repeat`;
    }

    // Применяем логотип в header, если есть
    const logoContainer = document.getElementById('logo-container');
    if (design.logo && logoContainer) {
      let logoImg = logoContainer.querySelector('img.logo-img');
      if (!logoImg) {
        logoImg = document.createElement('img');
        logoImg.className = 'logo-img';
        logoImg.alt = 'Логотип салона';
        logoContainer.appendChild(logoImg);
      }
      logoImg.src = design.logo;
      logoImg.style.cssText = 'max-height: 80px; max-width: 200px; object-fit: contain; margin: 0 auto 12px auto; display: block;';
    } else if (logoContainer) {
      const logoImg = logoContainer.querySelector('img.logo-img');
      if (logoImg) logoImg.remove();
    }

    style.textContent = `
      body {
        background: ${bodyBg} !important;
      }
      header {
        background: linear-gradient(135deg, ${headerBg}, ${secondaryColor}) !important;
        position: relative !important;
      }
      .card {
        background: ${cardBg} !important;
        color: ${finalTextColor} !important;
      }
      .card * {
        color: inherit !important;
      }
      .card h2, .card h3, .card h4, .card h5, .card h6 {
        color: ${finalTextColor} !important;
      }
      .card p, .card .description, .card .note, .card div, .card span:not(.price) {
        color: ${finalTextColor} !important;
      }
      .card label {
        color: ${finalTextColor} !important;
      }
      .btn-primary {
        background: linear-gradient(135deg, ${primaryColor}, ${secondaryColor}) !important;
        color: ${buttonTextColor} !important;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, ${primaryColor}, ${secondaryColor}) !important;
        filter: brightness(1.1);
        color: ${buttonTextColor} !important;
      }
      input:focus, select:focus, textarea:focus {
        border-color: ${primaryColor} !important;
        box-shadow: 0 0 0 1px rgba(${hexToRgb(primaryColor)}, 0.35) !important;
      }
      input, select, textarea {
        color: ${finalTextColor} !important;
        background: ${isLightBg ? '#f9fafb' : 'rgba(255, 255, 255, 0.1)'} !important;
      }
      input::placeholder, textarea::placeholder {
        color: ${isLightBg ? '#9ca3af' : 'rgba(255, 255, 255, 0.6)'} !important;
      }
      .modal {
        background: ${cardBg} !important;
        color: ${finalTextColor} !important;
      }
      .modal * {
        color: inherit !important;
      }
      .modal-title {
        color: ${finalTextColor} !important;
      }
      .modal-close {
        color: ${isLightBg ? '#6b7280' : 'rgba(255, 255, 255, 0.8)'} !important;
      }
      .modal-close:hover {
        color: ${isLightBg ? '#374151' : '#ffffff'} !important;
      }
    `;

    const oldStyle = document.getElementById('salon-custom-design');
    if (oldStyle) oldStyle.remove();
    document.head.appendChild(style);
  }

  function isLightColor(hex) {
    const rgb = hexToRgbArray(hex);
    if (!rgb) return true;
    const brightness = (rgb[0] * 299 + rgb[1] * 587 + rgb[2] * 114) / 1000;
    return brightness > 128;
  }

  function hexToRgbArray(hex) {
    const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return result ? [
      parseInt(result[1], 16),
      parseInt(result[2], 16),
      parseInt(result[3], 16)
    ] : null;
  }

  function hexToRgb(hex) {
    const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return result ? 
      `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` 
      : '249, 115, 182';
  }

  // Подсветка активной страницы в навигации
  function highlightActivePage() {
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-links a, .header-top-links a');
    
    navLinks.forEach(link => {
      // Пропускаем ссылку на выход
      if (link.id === 'logout-link' || link.href === '#' || !link.href) {
        return;
      }
      
      try {
        const linkPath = new URL(link.href, window.location.origin).pathname;
        // Нормализуем пути (убираем trailing slash)
        const normalizedCurrent = currentPath.replace(/\/$/, '') || '/';
        const normalizedLink = linkPath.replace(/\/$/, '') || '/';
        
        if (normalizedLink === normalizedCurrent) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      } catch (e) {
        // Если не удалось распарсить URL, просто сравниваем href
        const href = link.getAttribute('href');
        if (href && (href === currentPath || href.replace(/\/$/, '') === currentPath.replace(/\/$/, ''))) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      }
    });
  }

  // Функции для работы с модальными окнами редактирования услуг
  function openEditServiceModal(service) {
    const modal = document.getElementById('edit-service-modal');
    const nameInput = document.getElementById('edit-service-name');
    const priceInput = document.getElementById('edit-service-price');
    const durationInput = document.getElementById('edit-service-duration');
    
    if (!modal || !nameInput || !priceInput || !durationInput) return;
    
    nameInput.value = service.name;
    priceInput.value = String(service.price);
    durationInput.value = String(service.duration);
    editingServiceId = service.id;
    
    modal.classList.remove('hidden');
  }

  function closeEditServiceModal() {
    const modal = document.getElementById('edit-service-modal');
    if (modal) {
      modal.classList.add('hidden');
      editingServiceId = null;
      document.getElementById('edit-service-form').reset();
    }
  }

  // Обработчик формы редактирования услуги
  document.getElementById('edit-service-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('edit-service-name').value.trim();
    const priceRaw = document.getElementById('edit-service-price').value.trim();
    const durationRaw = document.getElementById('edit-service-duration').value.trim();

    if (!name || !priceRaw || !durationRaw) {
      alert('Заполните все поля');
      return;
    }

    if (name.length > 100) {
      alert('Название услуги слишком длинное (максимум 100 символов)');
      return;
    }

    const price = Number(priceRaw.replace(/\s+/g, ''));
    const duration = Number(durationRaw.replace(/\s+/g, ''));
    if (Number.isNaN(price) || Number.isNaN(duration)) {
      alert('Стоимость и длительность должны быть числами');
      return;
    }
    if (price <= 0 || duration <= 0) {
      alert('Стоимость и длительность должны быть положительными числами');
      return;
    }
    if (price > 10000000) {
      alert('Стоимость слишком высокая (максимум 10 000 000)');
      return;
    }
    if (duration > 1440) {
      alert('Длительность слишком большая (максимум 1440 минут = 24 часа)');
      return;
    }

    if (editingServiceId !== null) {
      // Проверяем, что редактируемый элемент все еще существует
      const svc = services.find(s => s.id === editingServiceId);
      if (!svc) {
        alert('Эта услуга была удалена. Модальное окно будет закрыто.');
        closeEditServiceModal();
        return;
      }

      // Проверяем на дубликаты имен (исключая текущий редактируемый элемент)
      const existing = services.find(s => s.name === name && s.id !== editingServiceId);
      if (existing) {
        alert(`Услуга с названием "${name}" уже существует. Пожалуйста, выберите другое название.`);
        return;
      }

      svc.name = name;
      svc.price = price;
      svc.duration = duration;
      await saveServices();
      renderServices();
      closeEditServiceModal();
    } else {
      alert('Ошибка: не выбран элемент для редактирования. Модальное окно будет закрыто.');
      closeEditServiceModal();
    }
  });

  // Функции для работы с модальными окнами редактирования мастеров
  function openEditMasterModal(master) {
    const modal = document.getElementById('edit-master-modal');
    const nameInput = document.getElementById('edit-master-name');
    const roleInput = document.getElementById('edit-master-role');
    
    if (!modal || !nameInput || !roleInput) return;
    
    nameInput.value = master.name;
    roleInput.value = master.role || '';
    editingMasterId = master.id;
    
    modal.classList.remove('hidden');
  }

  function closeEditMasterModal() {
    const modal = document.getElementById('edit-master-modal');
    if (modal) {
      modal.classList.add('hidden');
      editingMasterId = null;
      document.getElementById('edit-master-form').reset();
    }
  }

  // Обработчик формы редактирования мастера
  document.getElementById('edit-master-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('edit-master-name').value.trim();
    const role = document.getElementById('edit-master-role').value.trim();

    if (!name) {
      alert('Введите имя мастера');
      return;
    }

    if (name.length > 50) {
      alert('Имя мастера слишком длинное (максимум 50 символов)');
      return;
    }

    if (editingMasterId !== null) {
      // Проверяем, что редактируемый элемент все еще существует
      const m = masters.find(mm => mm.id === editingMasterId);
      if (!m) {
        alert('Этот мастер был удален. Модальное окно будет закрыто.');
        closeEditMasterModal();
        return;
      }

      // Проверяем на дубликаты имен (исключая текущий редактируемый элемент)
      const existing = masters.find(m => m.name === name && m.id !== editingMasterId);
      if (existing) {
        alert(`Мастер с именем "${name}" уже существует. Пожалуйста, выберите другое имя.`);
        return;
      }

      m.name = name;
      m.role = role || m.role;
      await saveMasters();
      renderMasters();
      closeEditMasterModal();
    } else {
      alert('Ошибка: не выбран элемент для редактирования. Модальное окно будет закрыто.');
      closeEditMasterModal();
    }
  });

  // Обработчики закрытия модальных окон
  document.getElementById('close-edit-service-modal')?.addEventListener('click', closeEditServiceModal);
  document.getElementById('cancel-edit-service')?.addEventListener('click', closeEditServiceModal);
  document.getElementById('edit-service-modal')?.addEventListener('click', (e) => {
    if (e.target.id === 'edit-service-modal') closeEditServiceModal();
  });

  document.getElementById('close-edit-master-modal')?.addEventListener('click', closeEditMasterModal);
  document.getElementById('cancel-edit-master')?.addEventListener('click', closeEditMasterModal);
  document.getElementById('edit-master-modal')?.addEventListener('click', (e) => {
    if (e.target.id === 'edit-master-modal') closeEditMasterModal();
  });

  // Загружаем данные при загрузке страницы
  loadUserData();
  
  // Подсвечиваем активную страницу
  highlightActivePage();
</script>

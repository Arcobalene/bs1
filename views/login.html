<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход — Beauty Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
<header>
  <h1>Beauty Studio</h1>
  <p>Вход для владельцев салона</p>
  <div class="nav-links">
    <a href="/">Главная</a>
    <a href="/register">Регистрация</a>
  </div>
</header>

<div class="container">
  <div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2>Вход в систему</h2>
    <p class="description">Войдите в свой аккаунт для управления услугами и записями.</p>

    <form id="login-form">
      <div>
        <label for="username">Логин</label>
        <input type="text" id="username" name="username" required autocomplete="username" />
      </div>

      <div>
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />
      </div>

      <button type="submit" class="btn-primary">Войти</button>

      <div id="alert-error" class="alert alert-error"></div>
    </form>

    <p class="note" style="margin-top: 16px; text-align: center;">
      Нет аккаунта? <a href="/register" style="color: #a855f7;">Зарегистрируйтесь</a>
    </p>
  </div>
</div>

<footer>
  © 2025 Beauty Studio. Все права защищены.
</footer>

<script>
  const form = document.getElementById('login-form');
  const errorAlert = document.getElementById('alert-error');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorAlert.style.display = 'none';

    const formData = new FormData(form);
    const data = {
      username: formData.get('username'),
      password: formData.get('password')
    };

    try {
      const response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      if (result.success) {
        window.location.href = '/admin';
      } else {
        errorAlert.textContent = result.message || 'Ошибка входа';
        errorAlert.style.display = 'block';
      }
    } catch (error) {
      errorAlert.textContent = 'Ошибка соединения. Попробуйте позже.';
      errorAlert.style.display = 'block';
    }
  });
</script>
</body>
</html>

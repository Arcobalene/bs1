<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Система онлайн-записи для салонов красоты</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
<header>
  <div class="nav-links" id="nav-links">
    <a href="/login" id="login-link">Вход для владельцев</a>
  </div>
</header>

<div class="container">
  <div class="landing-hero" style="text-align: center; padding: 80px 20px;">
    <h1 class="landing-title" style="margin-bottom: 24px;">Система онлайн-записи для салонов красоты</h1>
    <p class="landing-subtitle" style="margin-bottom: 40px; max-width: 600px; margin-left: auto; margin-right: auto;">Управляйте записями клиентов, расписанием мастеров и услугами в одном месте.</p>
    <div class="landing-cta" style="display: flex; gap: 16px; justify-content: center; flex-wrap: wrap;">
      <button id="login-btn" class="btn-primary landing-cta-primary">Войти в систему</button>
      <button id="register-btn" class="btn-secondary landing-cta-secondary">Начать бесплатно</button>
    </div>
  </div>
</div>

<!-- Модальное окно входа -->
<div id="loginModal" class="modal-overlay" style="display: none;">
  <div class="modal">
    <div class="modal-header">
      <h2 class="modal-title">Вход в систему</h2>
      <button class="modal-close">&times;</button>
    </div>
    <div class="modal-body">
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Пароль</label>
          <input type="password" id="login-password" name="password" required>
        </div>
        <button type="submit" class="btn-primary">Войти</button>
      </form>
    </div>
  </div>
</div>

<!-- Модальное окно регистрации -->
<div id="registerModal" class="modal-overlay" style="display: none;">
  <div class="modal">
    <div class="modal-header">
      <h2 class="modal-title">Регистрация</h2>
      <button class="modal-close">&times;</button>
    </div>
    <div class="modal-body">
      <form action="/register" method="POST">
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="register-password">Пароль</label>
          <input type="password" id="register-password" name="password" required>
        </div>
        <div class="form-group">
          <label for="register-name">Название салона</label>
          <input type="text" id="register-name" name="name" required>
        </div>
        <button type="submit" class="btn-primary">Зарегистрироваться</button>
      </form>
    </div>
  </div>
</div>

<footer>
  © 2025 Beauty Studio. Все права защищены.
</footer>

<script src="/app.js"></script>
</body>
</html>

services:
  beauty-studio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beauty-studio
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./views:/app/views
      - ./public:/app/public
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - SESSION_SECRET=${SESSION_SECRET:-beauty-studio-secret-key-change-in-production}
      - PORT=3000
      - DB_TYPE=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-beauty_studio}
      - DB_USER=${DB_USER:-beauty_user}
      - DB_PASSWORD=${DB_PASSWORD:-beauty_password}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_USE_SSL=false
      - TELEGRAM_BOT_URL=http://telegram-bot:3001
    networks:
      - beauty-network
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.beauty-studio.description=Beauty Studio Booking System"
      - "com.beauty-studio.version=1.0.0"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:15-alpine
    container_name: beauty-studio-db
    environment:
      POSTGRES_DB: ${DB_NAME:-beauty_studio}
      POSTGRES_USER: ${DB_USER:-beauty_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-beauty_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - beauty-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-beauty_user} -d ${DB_NAME:-beauty_studio}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "com.beauty-studio.description=PostgreSQL Database"
      - "com.beauty-studio.version=15"

  minio:
    image: minio/minio:latest
    container_name: beauty-studio-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - beauty-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beauty-studio-telegram-bot
    ports:
      - "${TELEGRAM_BOT_PORT:-3001}:3001"
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - TELEGRAM_BOT_PORT=3001
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - DB_TYPE=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-beauty_studio}
      - DB_USER=${DB_USER:-beauty_user}
      - DB_PASSWORD=${DB_PASSWORD:-beauty_password}
    networks:
      - beauty-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.beauty-studio.description=Telegram Bot Service"
      - "com.beauty-studio.version=1.0.0"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: ["node", "telegram-bot.js"]

volumes:
  postgres-data:
    driver: local
  # Том для MinIO хранилища
  minio-data:
    driver: local

networks:
  beauty-network:
    driver: bridge


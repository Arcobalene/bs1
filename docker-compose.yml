services:
  beauty-studio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beauty-studio
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Именованный том для базы данных SQLite (персистентное хранилище)
      # Данные сохраняются между перезапусками контейнера
      - beauty-studio-data:/app/data
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - SESSION_SECRET=${SESSION_SECRET:-beauty-studio-secret-key-change-in-production}
      - PORT=3000
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_USE_SSL=false
    depends_on:
      - minio
    networks:
      - beauty-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.beauty-studio.description=Beauty Studio Booking System"
      - "com.beauty-studio.version=1.0.0"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  minio:
    image: minio/minio:latest
    container_name: beauty-studio-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - beauty-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  # Именованный том для данных SQLite
  # Преимущества: изоляция, персистентность, удобное управление
  beauty-studio-data:
    driver: local
  # Том для MinIO хранилища
  minio-data:
    driver: local

networks:
  beauty-network:
    driver: bridge

